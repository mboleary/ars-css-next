<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00121a"> <!-- Colored Chrome Mobile Tabs! -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Testing Ars CSS NEXT styling</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script>
        function toggleDark() {
            const elem = document.body;
            let state = elem.getAttribute("dark");
            if (state === null) {
                elem.setAttribute("dark", "");
            } else {
                elem.removeAttribute("dark");
            }
        }
    </script>
</head>

<body dark>
    <div class="title-banner bg-gradient-a2 fg-dark-color">
        <div class="container text-center">
            <h1>Form Test page</h1>
            <hr>
            <p>Ars CSS NEXT</p>
        </div>
    </div>
    <div class="container">
        <h1 class="accent-2 hbar"> Form Demo </h1>

        <!-- Page content goes here -->

        <form action="#" target="_blank" method="get">
            <div class="app-bar flex-layout vertical">
                <h1> This is an Info Form </h1>
            </div>
            <div class="body">
                <p> Give us some feedback! We'd love to hear from you! </p>
                <!-- Note: Fieldset is meant for a PART of a form, not the whole
                form -->
                <fieldset class="flex-layout horizontal required">
                    <label> Name </label>
                    <input type="text" required>
                </fieldset>
                <fieldset class="flex-layout horizontal  required error">
                    <label> Email </label>
                    <input type="email" required>
                    <p class="errorText"><small> Please Enter a Valid Email Address. </small></p>
                </fieldset>
                <fieldset class="flex-layout horizontal ">
                    <label> What Best Describes You? </label>
                    <label class="option"><input type="radio" name="type" value="student"> Student</label> 
                    <label class="option"><input type="radio" name="type" value="instructor"> Instructor</label> 
                    <label class="option"><input type="radio" name="type" value="admin"> Administration</label> 
                    <label class="option"><input type="radio" name="type" value="other"> Other</label> 
                </fieldset>
                <fieldset class="flex-layout horizontal ">
                    <label> Comments </label>
                    <textarea name="comments" rows="10" cols="40"> This is a test. </textarea>
                </fieldset>
                <hr>
                <input type="submit" value="Submit">
            </div>
        </form>
        <hr>
        <button onclick="toggleDark()">Toggle Dark mode</button>
    </div>
    <div class="height-20"></div>
</body>

</html>
